
 <div class="loading" *ngIf="loading">
    <app-loading></app-loading>
  </div>
  
  <div class="background">
    <div class="header">
      <div class="heading1">
            Admin Panel
          <!-- <button class="createquizbutton" (click)="addRoot()">
              <img src="../../../assets/icons/plus1.svg" class="plus" alt="">
              <span>Create Form</span>
          </button> -->
          <div class="chartname">
            <!-- Chart One -->
          </div>
      </div>
      
  
      <div class="maincont" *ngIf="!loading">
  
        <!-- <label for="email" class="box1">Email address</label>
        <input type="text" class="inputfield" matInput (change)="onChange()" disabled [(ngModel)]="userProfile.email"> -->
      
        <div class="overall">Add Schedule</div>

        <!--  -->
        <form #a="ngForm" (ngSubmit)="addschedule(a)">
  
          <!-- <label class="box1">Train Name</label>
          <input type="text" class="inputfield" autocomplete="off" placeholder="" value="" name="p1" value="" ngModel required #p1="ngModel">
             -->
          
             <label class="box1">Select Train</label>
          <div class="trains">
            <select name="languages" style="height: 50px;" id="lang" class="inputfield" name="train_id" value="" ngModel required #p6="ngModel" (change)="change(p6)">
              <option value="{{item.trainid}}" *ngFor="let item of responses">{{item.trainname}}</option>
            </select>
  
            <button class="sidebuttons" [routerLink]="['/d/admin/addtrain']" style="margin-right: 50px; margin-left: 20px; height: 50px;"><div class="">Add new train</div></button>
          </div>
          

          <label class="box1">Date</label>
          <input type="date" class="inputfield" autocomplete="off" placeholder="" value="" name="date" value="" ngModel required #p5="ngModel">

          <label class="box1">Departure time</label>
          <input type="time" class="inputfield" autocomplete="off" placeholder="" name="departure_time" value="" ngModel required #p3="ngModel" (change)="change(p3)">

          <label class="box1">arrival time</label>
          <input type="time" class="inputfield" autocomplete="off" placeholder="" name="arrival_time" value="" ngModel required #p4="ngModel">
            
          <label class="box1">Going to</label>
          <input type="text" class="inputfield" autocomplete="off" placeholder="" value="" name="going_to" value="" ngModel required #p1="ngModel">
            
          <label class="box1">Going from</label>
          <input type="text" class="inputfield" autocomplete="off" placeholder="" value="" name="going_from" value="" ngModel required #p2="ngModel">
          
          <p class="social-text" style="color: #0a192f;font-weight: bold;font-size: 20px;" *ngIf="prompt">{{prompt}}</p>
          <p class="social-text" style="color: red;font-weight: bold;font-size: 20px;" *ngIf="msg">{{msg}}</p>
        
          <input class="changebutton" type="submit" [disabled]="a.invalid" id="subbutton" value="add schedule"/>

        </form>
